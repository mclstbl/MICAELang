<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MICAELang</title>
    <link rel="stylesheet" href="css/base.css"/>
    <script src="scripts/micaelang.js" type="text/javascript"></script>
  </head>  
  <body>
    <h1>MICAELang</h1>
    <h2>Multiplatform Illustrated Context-Free ASCII Emoji Language</h2>

    <div id="editorArea">
      <div id="inputArea">
        <textarea id="input" type="text">
= + - * / < ^ > == :* <3 1314213  "hello" "hi" true     ashka
# hello #
[          ] :D :( ~ 121kjn
        </textarea>
      </div>

      <div id="submitArea">
        <button id="submitButton">Compile</button>
      </div>

      <div id="output">
        <textarea id="outputArea">
        </textarea>
        <script>
date = new Date(); time = date.toLocaleTimeString();
document.getElementById('outputArea').innerHTML = time.concat(" $ ");
        </script>
      </div>
    </div>
    
    <div id="links">      
      <a href="docs/final_report.html">PROJECT REPORT</a>
    </div>
  </body>
</html>
