<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MICAELang</title>
    <link rel="stylesheet" href="css/base.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script src="scripts/compiler.js" type="text/javascript"></script>
    <script src="scripts/parser.js" type="text/javascript"></script>
    <script src="scripts/webform.js" type="text/javascript"></script>
  </head>  
  <body>
    <h1>MICAELang</h1>
    <h2>Multiplatform Illustrated Context-Free ASCII Emoji Language</h2>

    <div id="editorArea">
      <div id="inputArea">
        <textarea id="input" type="text" onfocus="if(this.value==this.defaultValue) this.value=''">
        Write code here
        </textarea>
      </div>

      <div id="submitButton">
        <button onclick="compile()">Compile</button>
      </div>

      <div id="outputArea">
      </div>
    </div>
    
    <div id="links">      
      <a href="docs/report.html">Project Report</a>
      <a href="docs/compiler.html">Compiler</a>
      <a href="docs/grammar.html">Grammar</a>
    </div>
  </body>
</html>
